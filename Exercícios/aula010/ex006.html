<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventod Dom</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(1, 219, 1);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
</body>
<script>
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', Entrar)
    a.addEventListener('mouseout', Sair)

    function clicar() {
        a.innerText = 'clicou!'
        a.style.background = 'red'
    }

    function Entrar(){
        a.innerText = 'Entrou'
    }

    function Sair(){
        a.innerText = 'Saiu'
        a.style.background = 'rgb(1, 219, 1)'
    }
</script>
</html>
